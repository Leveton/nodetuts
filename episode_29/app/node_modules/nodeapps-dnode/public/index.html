<html>
  <head>
    <!-- dnode serves its client-side code over this route automatically -->
    <script src="/dnode.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function () {
        // Connect to DNode, execute a remote method
        DNode.connect(function (remote) {
          remote.ping(function (res) {
            // Attach the results in the remote.ping callback to the DOM
            document.getElementById('result').innerHTML = res;
          });
        });

      };
    </script>
  </head>
  <body>
    <h1>Hello. I know <span id="result">loading...</span>.</h1>
  </body>
</html>
